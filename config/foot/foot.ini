[main]
shell = /usr/bin/zsh
login-shell = true
term = foot
font = JuliaMono:size=18
selection-target = clipboard

[bell]
visual = yes

[scrollback]
lines = 100000

[mouse]
hide-when-typing = true

[colors]
background=000000
foreground=ffffff

[key-bindings]
font-increase = none
font-decrease = none
